<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/images/browser_tab}" type="image/png" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Navbar section-->
    <nav class="fade-in-section bg-black bg-opacity-90 text-white rounded-b p-3">
        <div class="md:flex items-center justify-between">
            <div class="flex items-center justify-between mx-2 font-bold">
                <img class="hover:scale-105 hover:cursor-pointer transition duration-300 ease-in-out rounded-full mr-4 w-12 h-12" th:src="@{/images/page_profile.jpg}"  alt="anime profile picture">
                <span><a th:href="@{/blog/feed}"><h1 style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;"
                           class="hover:scale-105 transition duration-300 ease-in-out hover:cursor-pointer
                           text-4xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">
                    Anime News
                </h1></a></span>


                <div class="md:hidden flex-cols ml-3">
                    <button id="menuButton">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <ul id="menuItems" class="md:flex fade-in hidden show overflow-hidden mt-0 ">
                <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/feed}">Home</a></li>
                <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/about}">About</a></li>
                <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{#}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!--Contact Form-->
    <div class=" fade-in flex items-center min-h-screen justify-center py-6 px-6">
        <div class="rounded-lg text-sm my-8 px-6 py-6 shadow-2xl bg-gradient-to-b from-blue-300/90 to-red-300/90">
            <form th:object="${email}" th:action="@{/email/sendEmail}" method="post">
                <div class="font-bold text-center text-2xl"><h1>Email Me</h1></div>
                <br>
                <label for="address">Enter email</label>
                <input type="email" name="email" id="address" class="rounded px-2 py-1 flex shadow-xl" th:field="*{emailAddress}" placeholder="eg. youremail@gmail.com" required>
                <br>
                <label for="subject">Enter subject</label>
                <input type="text" name="subject" id="subject" class="rounded flex px-2 py-1 shadow-xl" th:field="*{subject}" required>
                <br>
                <label for="message">Enter message</label>
                <textarea id="message" name="message" class="rounded my-2 flex px-2 py-1 shadow-xl" th:field="*{message}" rows="10" cols="30" required></textarea>

                <div class="items-center flex-cols w-full justify-center">
                    <div th:if="${param.success}" class="my-2">
                        <p class="text-bold text-lg text-green-900">Email sent successful</p>
                    </div>

                    <div th:if="${param.error}" class="my-2">
                        <p class="text-bold text-lg text-red-900">Sorry there was an error sending the email. Please try again and make sure you have entered the correct input</p>
                    </div>

                    <div class="rounded-full w-fit text-white px-3 py-1 bg-black shadow-lg">
                        <button  type="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!--Footer-->
    <footer class="fade-in-section bottom-0 w-full bg-black bg-opacity-90 text-white py-6">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">

            <p class="text-sm mb-3 md:mb-0">
                &copy; 2025 <span class="text-pink-400 font-semibold">Anime News</span>. All rights reserved.
            </p>


            <div class="flex space-x-4">
                <a href="https://github.com/king-kostis?tab=repositories" class="hover:text-yellow-400 mr-3 text-4xl"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jesse-quartey-3777722a5/" class="hover:text-blue-400 text-4xl"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
