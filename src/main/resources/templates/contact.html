<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime News Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <nav class="bg-black bg-opacity-70 text-white rounded-b p-3 md:flex md:items-center md:justify-between">
        <div class="">
                    <div  class="flex justify-between items-center mx-2 font-bold text-4xl">
                        <img class="rounded-full mr-4 w-12 h-12" th:src="@{/images/page_profile.jpg}"  alt="Main image">
                        <span> <h1 style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;" class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">Anime News</h1></span>
                    </div>

            <!-- <span>
            </span> -->

        </div>
        <ul class="ul-list md:flex md:items-center">
            <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/posts}">Home</a></li>
            <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/about}">About</a></li>
            <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{#}">Contact</a></li>
        </ul>
    </nav>

    <div class="w-screen flex items-center justify-center bg-gradient-to-b from-blue-300/50 to-red-300/50 min-h-screen">
        <div class="rounded text-sm px-6 py-4 shadow-2xl bg-gradient-to-b from-blue-300/75 to-red-300/75">
            <form th:object="${email}" th:action="@{sendEmail}" method="post">
                <div class="font-bold text-xl mb02">Contact Me</div>
                <br>
                <label for="address">Enter email</label>
                <input type="email" id="address" class="rounded px-2 py-1 flex shadow-xl" th:field="*{emailAddress}" placeholder="eg. myEmail@gmail.com" required>
                <br>
                <label for="subject">Enter subject</label>
                <input type="text" id="subject" class="rounded flex px-2 py-1 shadow-xl" th:field="*{subject}" required>
                <br>
                <label for="message">Enter message</label>
                <textarea id="message" class="rounded flex px-2 py-1 shadow-xl" th:field="*{message}" rows="10" cols="30" required></textarea>
                <br>

                <div class="justify-center items-center max-w">
                    <div class="rounded-full w-fit text-white px-3 py-1 bg-black shadow-lg flex justify-center">
                        <button  type="submit">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
