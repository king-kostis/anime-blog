<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime News Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-attachment: fixed;
        }
    </style>
</head>
<body>


    <!-- Navbar Section-->
    <nav class="bg-black bg-opacity-70 text-white rounded-b p-3">
        <div class="md:flex items-center justify-between">
            <div class="flex items-center justify-between mx-2 font-bold">
                <img class="hover:scale-105 hover:cursor-pointer transition duration-300 ease-in-out rounded-full mr-4 w-12 h-12" th:src="@{/images/page_profile.jpg}"  alt="anime profile picture">
                <span> <h1 style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;"
                           class="hover:scale-105 transition duration-300 ease-in-out hover:cursor-pointer
                               text-4xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">
                        Anime News
                    </h1></span>


                <div class="md:hidden flex-cols ml-3">
                    <button id="menuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <ul id="menu" class="md:flex hidden mt-0 ">
                <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/feed}">Home</a></li>
                <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/about}">About</a></li>
                <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/contact}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="justify-center w-fit mt-3 m-auto items-center min-h-screen bg-black bg-opacity-90">
    <!--Feed Section-->
    <div class="md:max-w-xl text-white max-w-lg px-4 p-4">
        <h2 style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;" class="mb-6 text-3xl text-center font-bold mb-4">Latest Feeds</h2>
        <hr class="border-t-2 border-gray-300 my-4">

        <div class="my-5 space-y-6" th:each="feed : ${feeds}">
            <div class="border-b border-gray-300 pb-4">
                <a th:href="${feed.link}" target="_blank"
                   class="text-blue-600 hover:text-blue-800 font-semibold text-xl block">
                    <span th:text="${feed.title}">Feed Title</span>
                </a>
                <p class="text-sm" th:text="${feed.pubDate}">Date here</p>
                <div style="font-family: serif, sans-serif" class="feed-description mt-2 prose w-fit" th:utext="${feed.description}">
                    Description here
                </div>
            </div>
        </div>
    </div>


</div>
<script>
    const menu = document.getElementById('menu');
    const btn = document.getElementById('menuBtn');

    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>
</body>
</html>
