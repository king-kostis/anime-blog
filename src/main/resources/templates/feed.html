<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime News Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- Navbar Section-->
    <nav class="fade-in-section bg-black bg-opacity-90 text-white rounded-b p-3">
        <div class="md:flex items-center justify-between">
            <div class="flex items-center justify-between mx-2 font-bold">
                <img class="hover:scale-105 hover:cursor-pointer transition duration-300 ease-in-out rounded-full mr-4 w-12 h-12" th:src="@{/images/page_profile.jpg}"  alt="anime profile picture">
                <span> <a th:href="@{/blog/feed}"><h1 style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;"
                           class="hover:scale-105 transition duration-300 ease-in-out hover:cursor-pointer
                               text-4xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">
                        Anime News
                </h1></a></span>


                <div class="md:hidden flex-cols ml-3">
                    <button id="menuButton">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
                <ul id="menuItems" class="md:flex fade-in hidden mt-0 ">
                    <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/feed}">Home</a></li>
                    <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/about}">About</a></li>
                    <li class="mx-4 my-6 md:my-0"><a class="text-lg hover:text-blue-500 hover:cursor-pointer duration-500" th:href="@{/blog/contact}">Contact</a></li>
                </ul>
        </div>
    </nav>

    <div class="justify-center mt-7 mb-0 w-fit m-auto items-center min-h-screen bg-black bg-opacity-90">
    <!--Feed Section-->
        <div class="md:max-w-xl text-white m-auto px-10 max-w-lg">
            <h2 style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;"
                class="mb-6 pt-5 text-4xl text-center font-bold mb-4">
                Latest News</h2>
            <hr class="border-t-2 border-gray-300 my-4">

            <div class="my-5 space-y-6" th:each="feed : ${feeds}">
                <div loading="lazy" class="border-b fade-in-section border-gray-300 pb-4">
                    <a th:href="${feed.link}" target="_blank"
                       class="text-blue-600 hover:text-blue-800 font-semibold text-xl block">
                        <span style="font-family: 'Copperplate Gothic', Copperplate, fantasy, serif;" th:text="${feed.title}">Feed Title</span>
                    </a>
                    <p class="text-sm" th:text="${feed.pubDate}">Date here</p>
                    <div style="font-family: serif, sans-serif" class="feed-description mt-2 prose w-fit" th:utext="${feed.description}">
                        Description here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
